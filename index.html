<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolatrice</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <main>
            <div class="calculator">
                <header>
                    <div id="logo">
                        <!-- <img src="../assets/img/Boosio-logo.png" alt="Boosio"> -->
                    </div>
                </header>
                <div id="result"></div>
                <div class="buttons">

                    <div class="row numbers">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>

                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>

                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>

                        <button class="number large">0</button>
                        <button class="orange equal">=</button>
                    </div>

                    <div class="row operators">
                        <button class="orange reset">C</button>
                        <button class="operator">+</button>
                        <button class="operator">-</button>
                        <button class="operator">&#215;</button>
                        <button class="operator">&#247;</button>
                    </div>
                </div>
            </div>


            <script src="./js/functions.js"></script>
            <script src="./js/script.js"></script>
        </main>

    </body>
</html>
